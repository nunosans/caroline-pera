	<script type="text/javascript">
	
		$(document).ready(function() {
			
			function resize() {
		
				var image = $('#background');
			
	    		//Define image ratio
	    		var ratio = 0.75;
	    		
	    		//Gather browser and current image size
	    		var browserwidth = $(window).width();
	    		var browserheight = $(window).height();
				
	    		//Resize image to proper ratio
	    		if ((browserheight/browserwidth) > ratio){
	    		
	    		    image.height(browserheight-ratio +1);
	    		    image.width(browserheight / ratio +1);
	    		    
	    		} else {
	    		
	    		    image.width(browserwidth-ratio +1);
	    		    image.height(browserwidth * ratio +1);
	    		    
	    		}
	    		
	    		image.css('left', (browserwidth - image.width())/2);
	    		image.css('top', (browserheight - image.height())/2);

	    		
	    	};
	    	
	    	resize();
			
			$(window).resize(function() {
			    resize();
			});
			
			$('#menu').animate({left:"0"});
			
			var rand_no = Math.floor(Math.random() * 10);
			
			$("#bg" + rand_no).fadeIn('slow', function() {});
			
			var intervalo = window.setInterval(changeImage, 8000);
			
			function changeImage() {
				
				$("#bg" + rand_no).fadeOut("slow", function() {});
     	   		    
     	   		 
     	   		prev_no = rand_no;
     	   		while(prev_no == rand_no) {
     	   		    
     	   			rand_no = Math.floor(Math.random() * 9);
     	   		    
     	   		}
     	   		        
     	   		$("#bg" + rand_no).fadeIn("slow", function(){});
			
			};
			
		
		});
